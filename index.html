<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Carousel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="carousel-container">
        <div class="carousel-wrapper" id="carousel">
          <div class="carousel-item">
            <img src="img/1.jpg" alt="Image 1" class="carousel-image" />
            <p class="carousel-text">
              <span>Nama : Text</span>
              <br />
              <span>Alamat :</span>
              <br />
              <span>No. Hp :</span>
            </p>
          </div>
          <div class="carousel-item">
            <img src="img/2.jpg" alt="Image 2" class="carousel-image" />
            <p class="carousel-text">
              <span>Nama : Text</span>
              <br />
              <span>Alamat :</span>
              <br />
              <span>No. Hp :</span>
            </p>
          </div>
          <div class="carousel-item">
            <img src="img/3.jpg" alt="Image 3" class="carousel-image" />
            <p class="carousel-text">
              <span>Nama : Text</span>
              <br />
              <span>Alamat :</span>
              <br />
              <span>No. Hp :</span>
            </p>
          </div>
          <div class="carousel-item">
            <img src="img/4.jpg" alt="Image 4" class="carousel-image" />
            <p class="carousel-text">
              <span>Nama : Text</span>
              <br />
              <span>Alamat :</span>
              <br />
              <span>No. Hp :</span>
            </p>
          </div>
          <div class="carousel-item">
            <img src="img/5.jpg" alt="Image 5" class="carousel-image" />
            <p class="carousel-text">
              <span>Nama : Text</span>
              <br />
              <span>Alamat :</span>
              <br />
              <span>No. Hp :</span>
            </p>
          </div>
        </div>
      </div>
      <div class="carousel-controls">
        <button class="carousel-button" onclick="prevSlide()">Previous</button>
        <button class="carousel-button" onclick="nextSlide()">Next</button>
      </div>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
